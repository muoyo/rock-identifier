<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crystalGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
    <linearGradient id="crystalGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#81C784" />
      <stop offset="100%" stop-color="#388E3C" />
    </linearGradient>
    <linearGradient id="crystalGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E57373" />
      <stop offset="100%" stop-color="#C62828" />
    </linearGradient>
    <linearGradient id="crystalGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7" />
      <stop offset="100%" stop-color="#0277BD" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <rect x="96" y="116" width="320" height="280" rx="20" fill="white" opacity="0.05" />
  
  <!-- Collection Grid -->
  <g transform="translate(256, 256)">
    <!-- First Row -->
    <g transform="translate(-110, -70)">
      <rect x="-45" y="-45" width="90" height="90" rx="10" fill="white" opacity="0.8" filter="url(#shadow)" />
      <g transform="translate(0, 0) scale(0.8)">
        <path d="M0,-30 L-30,0 L0,30 L30,0 Z" fill="url(#crystalGrad1)" />
        <circle cx="-12" cy="-12" r="5" fill="white" opacity="0.6" />
      </g>
    </g>
    
    <g transform="translate(0, -70)">
      <rect x="-45" y="-45" width="90" height="90" rx="10" fill="white" opacity="0.8" filter="url(#shadow)" />
      <g transform="translate(0, 0) scale(0.7)">
        <path d="M0,-30 L-25,-10 L-15,30 L15,30 L25,-10 Z" fill="url(#crystalGrad3)" />
        <circle cx="10" cy="-10" r="5" fill="white" opacity="0.6" />
      </g>
    </g>
    
    <g transform="translate(110, -70)">
      <rect x="-45" y="-45" width="90" height="90" rx="10" fill="white" opacity="0.8" filter="url(#shadow)" />
      <g transform="translate(0, 0) scale(0.7)">
        <path d="M-30,-20 L-30,20 L0,30 L30,20 L30,-20 L0,-30 Z" fill="url(#crystalGrad4)" />
        <circle cx="-12" cy="-12" r="5" fill="white" opacity="0.6" />
      </g>
    </g>
    
    <!-- Second Row -->
    <g transform="translate(-110, 40)">
      <rect x="-45" y="-45" width="90" height="90" rx="10" fill="white" opacity="0.8" filter="url(#shadow)" />
      <g transform="translate(0, 0) scale(0.8)">
        <path d="M-20,-30 L-30,0 L-20,30 L20,30 L30,0 L20,-30 Z" fill="url(#crystalGrad2)" />
        <circle cx="12" cy="-12" r="5" fill="white" opacity="0.6" />
      </g>
    </g>
    
    <g transform="translate(0, 40)">
      <rect x="-45" y="-45" width="90" height="90" rx="10" fill="white" opacity="0.8" filter="url(#shadow)" />
      <g transform="translate(0, 0) scale(0.7)">
        <path d="M-25,-25 L-25,25 L25,25 L25,-25 Z" fill="#9575CD" />
        <path d="M-25,-25 L25,-25 L0,0 Z" fill="#7E57C2" />
        <circle cx="-10" cy="-10" r="5" fill="white" opacity="0.6" />
      </g>
    </g>
    
    <g transform="translate(110, 40)">
      <rect x="-45" y="-45" width="90" height="90" rx="10" fill="white" opacity="0.4" filter="url(#shadow)" />
      <circle cx="0" cy="0" r="20" fill="white" opacity="0.4" stroke="white" stroke-width="2" stroke-dasharray="4 2" />
      <text x="0" y="6" fill="white" font-family="sans-serif" font-size="24" text-anchor="middle">+</text>
    </g>
  </g>
  
  <!-- Floating Collection Title -->
  <g transform="translate(256, 75)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="white" opacity="0.9" filter="url(#shadow)" />
    <text x="0" y="7" fill="#388E3C" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle">My Collection</text>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.9">
    <circle cx="380" cy="120" r="5" fill="white">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="420" cy="200" r="4" fill="white">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="140" cy="380" r="6" fill="white">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>